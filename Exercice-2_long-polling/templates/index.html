<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long polling test</title>
</head>
<body>
    <h1>Long polling</h1>
    <select name="states" id="states" onchange="sendValue()">
        <option value="0">State 0</option>
        <option value="1">State 1</option>
        <option value="2">State 2</option>
        <option value="3">State 3</option>
    </select>
    <p>
        Selected value, updated by long polling : 
        <span id="long-polling-response"></span>
    </p>
    <p>Si une autre page est ouverte, la valeur s'actualisera automatiquement</p>

    <script>
        async function sendValue() {
            const selectedValue = document.getElementById("states").value

            const url = "http://localhost:3000/update-status";
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ state: selectedValue })
                });

                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const result = await response.json();
                console.log(result);
            } catch (error) {
                console.error(error.message);
            }
        }

        async function poll() {
            try {
                const response = await fetch("http://localhost:3000/poll");
                const data = await response.json();

                document.getElementById("long-polling-response").textContent = data.state;

                // Relance immédiatement une nouvelle requête
                poll();
            } catch (err) {
                console.error("Polling error:", err);
                setTimeout(poll, 2000); // retry après 2s
            }
        }

        // Démarrer le long polling
        poll();
    </script>
</body>
</html>
