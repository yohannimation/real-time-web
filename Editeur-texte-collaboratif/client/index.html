<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Collaboration temps réel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body { font-family: sans-serif; padding: 1em; }
        #log { max-height: 180px; overflow: scroll;}
    </style>
</head>
<body class="container">
    <h1>Éditeur collaboratif</h1>

    <form id="form-connexion" class="">
        <div class="input-group mb-3">
            <input type="text" id="username" class="form-control" placeholder="Pseudo">
        </div>
        <div class="input-group mb-3">
            <input type="text" id="room" class="form-control" placeholder="Room (ex: projetX)">
        </div>
        <div class="input-group mb-3">
            <input type="text" id="token" class="form-control" placeholder="Token (ex: 12345)">
        </div>
        <button type="button" id="connectBtn" class="btn btn-primary">Créer / Rejoindre</button>
    </form>

    <div id="editor" class="d-none">
        <div class="my-3 d-flex justify-content-between">
            <h2>Room : <span id="roomName"></span></h2>
            <button type="button" id="disconnectBtn" class="btn btn-danger">Quitter</button>
        </div>
        <textarea id="text" class="form-control"></textarea>
        <ul id="log" class="mt-3 list-group list-group-flush border"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
