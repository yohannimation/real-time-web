<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Client WebSocket</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 20px;
            }
            #messages {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
            margin-bottom: 10px;
            }
            #input-area {
            display: flex;
            gap: 10px;
            }
            #message {
            flex: 1;
            padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Client WebSocket</h1>

        <!-- Zone d'affichage des messages -->
        <div id="messages"></div>

        <!-- Zone de saisie + bouton envoyer -->
        <div id="input-area">
            <input type="text" id="message" placeholder="Tapez un message..." />
            <button onclick="sendMessage()">Envoyer</button>
        </div>

        <script>
            // Connexion au serveur WebSocket
            const socket = new WebSocket("ws://localhost:8080");

            // Zone o√π les messages s'affichent
            const messagesDiv = document.getElementById("messages");

            // Quand la connexion est ouverte
            socket.onopen = () => {
                console.log("‚úÖ Connect√© au serveur WebSocket");
            };

            // Quand un message est re√ßu du serveur
            socket.onmessage = (event) => {
                const msg = document.createElement("div");
                msg.textContent = "üì© " + event.data;
                messagesDiv.appendChild(msg);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // scroll auto en bas
            };

            // Quand la connexion est ferm√©e
            socket.onclose = () => {
                console.log("‚ùå Connexion ferm√©e");
            };

            // Quand il y a une erreur
            socket.onerror = (error) => {
                console.error("‚ö†Ô∏è Erreur WebSocket :", error);
            };

            // Fonction pour envoyer un message
            function sendMessage() {
                const input = document.getElementById("message");
                const message = input.value.trim();
                if (message !== "") {
                    // Affiche directement le message dans ta zone
                    const msg = document.createElement("div");
                    msg.textContent = "üì§ " + message;
                    msg.style.color = "blue"; // tu peux styliser diff√©remment
                    messagesDiv.appendChild(msg);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;

                    // Envoie au serveur
                    socket.send(message);
                    input.value = "";
                }
            }
        </script>
    </body>
</html>
